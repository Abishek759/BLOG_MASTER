<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index1.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration Page</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="demo@gmail.com">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Dob</label>
                <input id="date" name="email" type="date" >
                <div class="error"></div>
            </div>
          <div class="input-control">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="" placeholder="9857412547">
          </div>
            <div class="input-control">
            <label for="email">Gender</label>
               <select name="" id="select">
               <option  value="">None</option>
               <option value="">Male</option>
               <option value="">Female</option>
               </select>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" placeholder="Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="password2"name="password2" type="password" placeholder="Confirm Password">
                <div class="error"></div>
            </div>
            <button   onclick="done()"  id="btn"  type="submit">Sign Up</button>
        </form>
        <script>
             function done()
             {  
                 alert("If Input Box Green Your Data Valid Go To login Page Otherwise Not Valid ");
                }

              
        </script>
    </div>
</body>
</html>
