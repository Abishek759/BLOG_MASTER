<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index1.css" >
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration Page</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="demo@gmail.com">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Dob</label>
                <input id="date" name="email" type="date" >
                <div class="error"></div>
            </div>
          <div class="input-control">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="" placeholder="9857412547">
          </div>
            <div class="input-control">
            <label for="email">Gender</label>
               <select name="" id="select">
               <option  value="">None</option>
               <option value="">Male</option>
               <option value="">Female</option>
               </select>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" placeholder="Password">
                <p id="message">Password is <span id="strength"></span></p>

            </div>
            <div class="input-control">
                <label for="password2">Confirm Password</label>
                <input id="password2"name="password2" type="password" placeholder="Confirm Password">
                <div class="error"></div>
            </div>
            <button id="btn"  type="submit">Sign Up</button>
        </form>
        <script>
            const form = document.getElementById('form');
const username = document.getElementById('username');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');

const pass = document.getElementById("password");
var msg = document.getElementById("message");
var strength = document.getElementById("strength");
var arrow = document.querySelector("button[type='submit']");

form.addEventListener('submit', e => {
    e.preventDefault();

    validateInputs();
});

const setError = (element, message) => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = message;
    inputControl.classList.add('error');
    inputControl.classList.remove('success')
}

const setSuccess = element => {
    const inputControl = element.parentElement;
    const errorDisplay = inputControl.querySelector('.error');

    errorDisplay.innerText = '';
    inputControl.classList.add('success');
    inputControl.classList.remove('error');
};

const isValidEmail = email => {
    const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}

const validateInputs = () => {
    const usernameValue = username.value.trim();
    const emailValue = email.value.trim();
    const passwordValue = password.value.trim();
    const password2Value = password2.value.trim();

    if(usernameValue === '') {
        setError(username, 'Username is required');
    } else {
        setSuccess(username);
    }

    if(emailValue === '') {
        setError(email, 'Email is required');
    } else if (!isValidEmail(emailValue)) {
        setError(email, 'Provide a valid email address');
    } else {
        setSuccess(email);
    }

   

    if(password2Value === '') {
        setError(password2, 'Please confirm your password');
    } else if (password2Value !== passwordValue) {
        setError(password2, "Passwords doesn't match");
    } else {
        setSuccess(password2);
        
    }

};



arrow.addEventListener("click", function() {
    if (pass.value.length === 0) {
        alert("TipðŸ’¡: Add UPPERCASE, lowercase, symbols, letters for more secure passwords");
    } else if (pass.value.length < 4) {
        alert("ðŸ™…ðŸ»â€â™€ï¸Password seems to be weak, Try more secure passwords.");
    } else if (pass.value.length >= 6 && pass.value.length < 12) {
        alert("ðŸ“ˆPassword seems to be medium, update it to be more secure.");
    } else if (pass.value.length >= 15 )  {
        alert("Account Created");
    } 
});

pass.addEventListener("input", () => {
    if (pass.value.length > 0) {
        msg.style.display = "block";
    } else {
        msg.style.display = "none";
    }

    if (pass.value.length < 4) {
        strength.innerHTML = "Weak";
        pass.style.borderColor="#ff5925";
        msg.style.color="#ff5925";
    } else if (pass.value.length >= 6 && pass.value.length < 12) {
        strength.innerHTML = "Medium";
        pass.style.borderColor="orange";
        msg.style.color="orange";
    } else if (pass.value.length >= 12) {
        strength.innerHTML = "Strong";
        pass.style.borderColor="#26d730";
        msg.style.color="#26d730";
    }
});

        </script>
    </div>
</body>
</html>
